<app-promo-card [background]="'bg-[#F6FFFE]'"></app-promo-card>

<div class="w-screen bg-[url('/images/office-space.jpg')] bg-cover bg-center bg-no-repeat bg-[#f6fffee3] bg-blend-lighten overflow-hidden">
    <div class="relative container mx-auto px-10 py-16">
        <app-float-square [side]="'right'"></app-float-square>

        <div class="w-full flex flex-col gap-10">
            <div class="flex flex-col gap-2 text-center sm:text-start">
                <span class="text-xl text-[#757575] font-black">PORTFOLIO</span>

                <span class="text-5xl font-black">OUR RECENT WORKS</span>
            </div>

            <div class="flex flex-col gap-5">
                <div class="flex flex-col lg:flex-row gap-5">
                    <div class="relative w-full lg:w-1/3 h-[400px] overflow-hidden rounded-3xl">
                        <img
                            [src]="'images/sofa.png'"
                            [alt]="'shelf'"
                            class="w-full h-full object-cover hover:scale-105 transition-all duration-300"
                            [loading]="'lazy'" />
                    </div>

                    <div class="relative w-full lg:w-1/3 h-[400px] overflow-hidden rounded-3xl">
                        <img
                            [src]="'images/dining.png'"
                            [alt]="'shelf'"
                            class="w-full h-full object-cover hover:scale-105 transition-all duration-300"
                            [loading]="'lazy'" />
                    </div>

                    <div class="relative w-full lg:w-2/3 h-[400px] overflow-hidden rounded-3xl">
                        <img
                            [src]="'images/dining-2.png'"
                            [alt]="'shelf'"
                            class="w-full h-full object-cover hover:scale-105 transition-all duration-300"
                            [loading]="'lazy'" />
                    </div>
                </div>

                <div class="flex flex-col lg:flex-row gap-5">
                    <div class="relative w-full lg:w-2/3 h-[400px] overflow-hidden rounded-3xl">
                        <img
                            [src]="'images/kitchen-2.png'"
                            [alt]="'shelf'"
                            class="w-full h-full object-cover hover:scale-105 transition-all duration-300"
                            [loading]="'lazy'" />
                    </div>

                    <div class="relative w-full lg:w-1/4 h-[400px] overflow-hidden rounded-3xl">
                        <img
                            [src]="'images/dining-3.png'"
                            [alt]="'shelf'"
                            class="w-full h-full object-cover hover:scale-105 transition-all duration-300"
                            [loading]="'lazy'" />
                    </div>

                    <div class="relative w-full lg:w-2/3 h-[400px] overflow-hidden rounded-3xl">
                        <img
                            [src]="'images/rest.png'"
                            [alt]="'shelf'"
                            class="w-full h-full object-cover hover:scale-105 transition-all duration-300"
                            [loading]="'lazy'" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div
    class="w-screen bg-[url('/images/living-area-armchair-1.png')] bg-cover bg-center bg-no-repeat bg-[#f6fffee3] bg-blend-lighten overflow-hidden">
    <div class="relative container mx-auto px-10 py-16">
        <app-float-square [type]="'secondary'"></app-float-square>

        <div class="w-full flex flex-col gap-10">
            <span class="text-4xl sm:text-5xl font-black text-center lg:text-start">OUR TOP PROJECTS</span>

            <div class="relative flex flex-wrap gap-10 justify-center 2xl:justify-between">
                <div
                    *ngFor="let project of _projects"
                    class="relative w-[450px] h-[650px]">
                    <div class="w-full h-[450px] overflow-hidden">
                        <img
                            [src]="project.image"
                            [alt]="'shelf'"
                            class="w-full h-full object-cover hover:scale-105 transition-all duration-300"
                            [loading]="'lazy'" />
                    </div>

                    <div class="absolute bottom-0 left-[12%] w-9/12 flex flex-col gap-6 p-5 bg-white overflow-hidden">
                        <span class="text-2xl font-black">{{ project.title }}</span>

                        <div class="flex flex-col gap-3">
                            <div
                                *ngFor="let item of project.highlights"
                                class="flex gap-2 items-center">
                                <span class="text-xl">âœ…</span>
                                <span class="text-xl">{{ item }}</span>
                            </div>
                        </div>

                        <app-button
                            [type]="'secondary'"
                            [text]="'Contact Us'"
                            [redirectUrl]="'/contact'">
                        </app-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
