<div class="w-screen bg-[url('/images/living-area-armchair-1.png')] bg-cover bg-center bg-no-repeat bg-[#f6fffee3] bg-blend-lighten">
    <div
        #cardContainer
        class="container relative mx-auto w-full flex justify-center gap-7 py-24">
        <app-float-square [side]="'right'"></app-float-square>

        <div
            class="flex flex-wrap gap-7"
            [style.width.px]="cardContainerWidth">
            <div
                *ngFor="let service of visibleServices"
                class="w-[454px] h-[326px] flex flex-col gap-7 items-center px-10 py-8 bg-white rounded-3xl shadow-lg hover:scale-105 hover:shadow-xl hover:bg-[#F6FFFE] hover:text-[#489188] transition-all duration-300">
                <img
                    src="/icons/{{ service.icon }}.svg"
                    alt="{{ service.icon }}"
                    class="w-16 h-16" />

                <span class="text-3xl font-semibold truncate">{{ service.title }}</span>

                <p class="text-xl text-[#5C675A] text-center">{{ service.description }}</p>
            </div>
        </div>

        <div class="min-w-[454px] max-w-[454px] flex flex-col gap-7">
            <div class="w-full h-[326px] flex flex-col gap-7 px-10 py-8">
                <span class="text-5xl font-semibold">Services provided by us</span>

                <p class="text-xl text-[#1A2239]">We have been providing great floring solutions service.</p>

                <app-button [text]="'View Services'"></app-button>
            </div>

            <div class="w-full h-[326px] flex flex-col gap-7 justify-center px-10 py-8 text-white bg-[#489188] rounded-3xl shadow-lg">
                <span class="text-5xl font-semibold">+{{ moreServicesCount }}</span>

                <span class="text-5xl font-semibold">More</span>
            </div>
        </div>
    </div>
</div>
