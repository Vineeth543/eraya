<header
    class="absolute z-20 w-screen pt-4"
    (click)="$event.stopPropagation()">
    <nav class="container mx-auto px-10">
        <div class="flex flex-wrap justify-between items-center pl-2 pr-10 py-2 rounded-xl bg-[#4E4E4E] lg:bg-opacity-80 overflow-hidden">
            <div class="w-16 flex items-center justify-center">
                <img
                    [src]="'icons/logo.png'"
                    [alt]="'logo'"
                    class="w-full h-full object-cover cursor-pointer hover:scale-125 transition-all duration-300 ease-in-out"
                    [loading]="'lazy'"
                    [routerLink]="'/home'" />
            </div>

            <div class="flex items-center lg:order-2">
                <button
                    type="button"
                    class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    (click)="toggleMobileMenu()"
                    aria-controls="mobile-menu"
                    aria-expanded="false"
                    data-collapse-toggle="mobile-menu">
                    <svg
                        class="w-6 h-6"
                        fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20">
                        <path
                            fill-rule="evenodd"
                            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>

            <div
                id="mobile-menu"
                class="w-full lg:w-auto lg:flex items-center justify-between lg:order-1 ml-auto"
                [class.hidden]="!isMobileMenuOpen">
                <ul class="flex flex-col lg:flex-row mt-4 lg:mt-0">
                    <li
                        *ngFor="let route of _routes"
                        class="py-2 pr-4 pl-3 text-white text-xl cursor-pointer hover:text-[#489188] hover:scale-105 transition-all duration-300 ease-in-out"
                        (click)="toggleMobileMenu()"
                        [routerLink]="route.path"
                        [routerLinkActive]="'active'">
                        {{ route.text }}
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
